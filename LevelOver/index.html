<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0;" />
		<title>结束 - Phigros</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- 
			http://127.0.0.1:7750/LevelOver/?play=sample&l=2&score=883736&mc=238&p=528&g=67&b=8&m=8&e=17
		 -->
		
		<div class="retryBtn" id="retryBtn"></div>
		<div class="mainContent">
			<div class="leftPart">
				<img
					src="../assets/images/InitialBackground.png"
					level="HD Lv.10"
					class="songImg"
					id="songImg"
				/>
				<div class="songName" id="songName"></div>
				<div class="levelString" id="levelString"></div>
			</div>
			<div class="scoreOuterContainer">
				<div class="scoreFrame">
					<div class="score" id="score">1000000</div>
						<img src="../assets/images/phi15phi.png" alt="" class="grade" id="gradeImage" />
				</div>
				<div class="atAGlance">
					<div class="maxCombo" id="maxCombo">609</div>
					<div class="accu" id="accuracy">100%</div>
				</div>
				<div class="detailFrame">
					<div class="perfect" id="perfect">609</div>
					<div class="good" id="good">0</div>
					<div class="bad" id="bad">0</div>
					<div class="miss" id="miss">0</div>
					<div class="moreDetail">
						<div class="early" id="early">0</div>
						<div class="late" id="late">0</div>
					</div>
				</div>
			</div>
		</div>
		<div class="extraInfo">
			<div class="text">
				本曲最终RKS:<span id="rks">0</span>
			</div>
		</div>
		<div class="backBtn" id="backBtn"></div>
		<audio id="levelOverAudio" src="" loop></audio>
		<script type="module" src="./index.js"></script>
	</body>
</html>
