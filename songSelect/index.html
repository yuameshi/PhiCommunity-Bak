<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0;" />
		<title>歌曲选择 - Phigros</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<audio src="" id="slicedAudioElement"></audio>
		<div class="darkOverlay"></div>
		<div class="backBtn" onclick="location.href='../chapterSelect/index.html'"></div>
		<div class="readyToLoadOverlay" id="readyToLoadOverlay"></div>
		<div class="leftArea">
			<div class="topLeftBar">
				<div class="sortMode">默认</div>
				<div
					class="settingBtn"
					onclick="location.href='../settings/index.html'"
				>
					设置
				</div>
			</div>
			<!-- style="--historyGrade:url(../assets/images/A15A.png);" -->
		</div>
		<div class="rightArea" id="rightArea">
			<div class="illustrationContainer">
				<img
					src="../assets/images/InitialBackground.png"
					alt=""
					class="illustration"
					id="illustration"
				/>
			</div>
			<div class="detailBar unplayed">
				<div class="levelChooser">
					<div class="levelItem ez selected" data-level="1"></div>
					<div class="levelItem hd" data-level="2"></div>
					<div class="levelItem in" data-level="3"></div>
					<div class="levelItem at" data-level="4"></div>
				</div>
				<div class="score unplayed" data-acc="00.00%">0000000</div>
			</div>
		</div>
		<div class="playBtn" onclick="readyToLoadTrigger()"></div>
		<script type="module" src="./index.js"></script>
	</body>
</html>
